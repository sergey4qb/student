<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container main--cart">
        <section class="cart">
            <div class="product">
                <div class="product-image">
                    <img src="images/gal-4.jpg" alt="">
                </div>
                <div class="product-description">
                    <h2 class="product-name">Product</h2>
                    <hr>
                    <p class="product-description-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus
                        neque non laborum laboriosam itaque natus!</p>
                </div>
            </div>
            <div class="product-price">
                <div class="form-outline product-amount">
                    <input type="text" class="form-control" value="1" autocomplete="off"/>
                </div>
                <h2 class="full-price">
                    29.98€
                </h2>
                <h2 class="price">
                    14.99€
                </h2>
            </div>

        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
