        <form action="#" class="form-register">
            <div class="form-field">
                <label for="formname">Name</label>
                <input type="text" name="name" placeholder="Your name" id="formname" class="form-input" required>
            </div>
            <div class="form-field">
                <label for="formpass">Password</label>
                <input type="password" name="password" placeholder="Your password" id="formpass" class="form-input"
                    required>
            </div>
            <div class="form-field">
                <label for="formage">Age</label>
                <input type="text" name="age" placeholder="Your age" id="formage" class="form-input" required>
            </div>
            <div class="form-field">
                <label for="">Choose your country</label>
                <select name="country">
                    <option value="США">США</option>
                    <option value="Украина">Украина</option>
                    <option value="Канада">Канада</option>
                </select>
            </div>
            <input type="submit" value="Login">
        </form>

    </div>
</body>
