<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Product page</title>
</head>

<body>
    <div class="container main--product-page">
        <div class="left-column">
            <img data-image="black" src="images/gal-6.jpg" alt="">
        </div>
        <div class="right-column">
            <div class="product-description">
                <span class="product-category">Headphones</span>
                <h1 class="product-name">Beats EP</h1>
                <p class="product-description-text">The preferred choice of a vast range of acclaimed DJs. Punchy,
                    bass-focused sound and high isolation. Sturdy headband and on-ear cushions suitable for live
                    performance</p>
            </div>
            <div class="product-price-block">
                <span class="product-price-value">148$</span>
                <a href="#" class="cart-btn">Add to cart</a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
